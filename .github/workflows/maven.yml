# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Where am I
      run: pwd
      
    - name: Push production code to release repo
      run: |
             cd /home/runner/work/openhim-mpisync-mediator/openhim-mpisync-mediator/target
             git config --global user.email "seeisoleqelat@gmail.com"
             git config --global user.name "leqela-prog"
             git config --global init.defaultBranch openhim-mpisync-release
             git branch -m openhim-mpisync-release
             git add mediator-mpixds-sync-1.0.0-jar-with-dependencies.jar
             git commit -m "changes to openhim mpi sync mediator"
             git push -f github openhim-mpisync-release
      
      
      
      
      
